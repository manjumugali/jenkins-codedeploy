<!-- chat/templates/chat/index.html -->
{% extends 'Chat_App/base.html' %}
{% load staticfiles %}

    <li class="#">
        {% block btn %}
                <a href="http://127.0.0.1:8000">
                    <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Logout
                </a>
        {% endblock %}
    </li>
    < class="navbar-header">
        {% block header %}
<li class="active"><span class="navbar-brand">User :<span class="glyphicon glyphicon-user" aria-hidden="true"></span>{{name.title}} </span></li>
        {% endblock %}</div>
{% block content %}
<html>
    <head>
         <link rel="stylesheet" type="text/css" href="{% static 'Chat_App/room.css' %}" xmlns="http://www.w3.org/1999/html"/>
    </head>
    <body>
            <div class="container">
                <center><h2><b>Chat Room-id</b></h2></center>
                <hr>
                <form>
                        <label>Logged_user:</label>
                        <input type="text" name="uname" value="{{name.title}}"/>
                        <label>Enter the chat room number...!:</label><br/>
                        <input id="room-name-input" type="text" on /><br/><br>
                        <input id="room-name-submit" type="button" value="Enter"/>
                </form>
            </div>
    </body>
    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname =roomName + '/';
        };
    </script>
</html>
{% endblock %}
